<!DOCTYPE html>
<html lang="en">
<head>

     <body>
            <div class="jumbotron" style="text-align:center;">
                    <h1 class="display-3" style="font-size:110px">Giphy</h1>
                    <div class='row'>
                        <div class="col-sm-7">
                               <div id="buttons"></div>
                       </div>
                       
                        <div class="col-sm-5">
                               <input id='userInput'>
                               <button id='addButton'>Add</button>
                           </div>
         </div>
        
         </div>

         <div class='row'>
                <div class="col-sm-8">
                        <div id="giphyPlace" ></div>
               </div>
            </div>

         

         <script>
          let apiKey = 'mGXUkk6sqAk5YSAWK1dfK9SNbNHpmzI6';
          var rating= 'rating=g'
          var queryURL = "http://api.giphy.com/v1/gifs/search?q=ryan+gosling&api_key="+apiKey+"&limit=5&"+rating;
          
          var qParameter=['happy','sad','angry','hungry','excited'];
         // http://api.giphy.com/v1/gifs/search?q=ryan+gosling&api_key=mGXUkk6sqAk5YSAWK1dfK9SNbNHpmzI6&limit=5
     
         function refreshButtons(){
         $("#buttons").empty();
            for (var index=0; index<qParameter.length; index ++){
             var giphyButton = $("<button>");
            giphyButton.addClass("giphy");
            giphyButton.attr("data-name", qParameter[index]);
            giphyButton.text(qParameter[index]);
            $('#buttons').append(giphyButton);
         }};

         $("#addButton").on("click", function(event) {

        event.preventDefault();
        var newGiphyButton = $("#userInput").val().trim();
        qParameter.push(newGiphyButton);
        refreshButtons();
      });





      refreshButtons();


      $(document).on("click", ".giphy", function(){

      var gif= $(this).attr("data-name");
    
        $('#giphyPlace').empty();
      
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        gif + "&api_key=mGXUkk6sqAk5YSAWK1dfK9SNbNHpmzI6&limit=5";
       

                

        $.ajax({
            url: queryURL,
            method: "GET"
          })
         
          .done(function(response) {
        
            var results = response.data;
          
        
          for (var i = 0; i < results.length; i++) {

            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
             
              var gifDiv = $("<div class='item'>");

              var rating = results[i].rating;
             
              var urlStill = results[i].images.fixed_height_still.url;
              var urlAnimated = results[i].images.fixed_height.url;
              var animatedUrlArray = [];
              var stillUrlArray = [];
              animatedUrlArray.push(urlAnimated);
              stillUrlArray.push(urlStill);
        
              var p = $("<p>").text("Rating: " + rating);

            
              var gif = $("<img id='giphyImages'>");
              gif.attr("src", results[i].images.fixed_height_still.url);
              gif.attr({'data-state': "still"});
              gif.attr("urlStill", results[i].images.fixed_height_still.url);
              gif.attr("urlAnimate", results[i].images.fixed_height.url);
              gif.attr("value", i);

           

                // $(document).on("click", "#giphyImages", function(){
   
                //     var state = $(this).attr("data-state");

                //     let gifValue = $(this).attr("value");
                //     let urlStill = $(this).attr("urlStill");
                //     let urlAnimated = $(this).attr("urlAnimate");
                
                    

                //     if (state === "still") {
                        
                //         $(this).attr("src",  urlAnimated);
                //         $(this).attr("data-state", "animate");
                //     } else {
                //         $(this).attr("src", urlStill);
                //         $(this).attr("data-state", "still");
                //     }
                // });
         
              gifDiv.append(p);
              gifDiv.append(gif);

              $("#giphyPlace").prepend(gifDiv);
            }
          }

        });
       

    });

    $(document).on("click", "#giphyImages", function(){
   
                    var state = $(this).attr("data-state");

                    let gifValue = $(this).attr("value");
                    let urlStill = $(this).attr("urlStill");
                    let urlAnimated = $(this).attr("urlAnimate");
                
                    

                    if (state === "still") {
                        
                        $(this).attr("src",  urlAnimated);
                        $(this).attr("data-state", "animate");
                    } else {
                        $(this).attr("src", urlStill);
                        $(this).attr("data-state", "still");
                    }
                });
    

   
         </script>

     </body>
    </html>
